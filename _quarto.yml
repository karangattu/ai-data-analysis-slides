project:
  type: website
  output-dir: docs

format:
  revealjs:
    theme: night
    highlight-style: monokai
    transition: convex
    background-transition: slide
    slide-number: true
    incremental: true
    center: false
    navigation-mode: linear
    code-line-numbers: true
    multiplex: true
    code-copy: true
    css: styles.css
    title-slide-attributes:
      data-background-color: "#1a1a2e"
      data-background-image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
      data-background-opacity: "0.7"