project:
  type: website
  output-dir: docs

format:
  revealjs:
    theme: night
    highlight-style: github-dark
    transition: fade
    background-transition: fade
    slide-number: true
    incremental: true
    center: false
    navigation-mode: linear
    code-line-numbers: true
    multiplex: true
    code-copy: true
    css: styles.css
    title-slide-attributes:
      data-background-color: "#1e293b"
      data-background-image: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
      data-background-opacity: "0.4"